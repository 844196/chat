<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- milkcocoa -->
  <script src="http://cdn.mlkcca.com/v0.2.8/milkcocoa.js"></script>
  <!-- jQuery -->
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!-- Font Awesome licensed under the SIL Open Font License -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    var milkcocoa = new MilkCocoa("https://io-wi4mabo4k.mlkcca.com:443");
    var chatDataStore = milkcocoa.dataStore("chat");

    chatDataStore.query({}).sort("asc").done(function(data){
      for(var i=0; i < data.length; i++){
        addMessage(data[i].message, data[i].date);
      }
    });

    chatDataStore.on("push",function(data){
      addMessage(data.value.message, data.value.date);
    });

    var textArea, board;
    window.onload = function(){
      textArea = document.getElementById("msg");
      board = document.getElementById("board");
    };

    function getLocaldate(){
      DD = new Date();

      year = DD.getFullYear();
      mon = DD.getMonth() + 1;
      dates = DD.getDate();
      hour = DD.getHours();
      min = DD.getMinutes();
      sec = DD.getSeconds();

      mon = ('0' + mon).slice(-2);
      dates = ('0' + dates).slice(-2);
      hour = ('0' + hour).slice(-2);
      min = ('0' + min).slice(-2);
      sec = ('0' + sec).slice(-2);

      return year + "-" + mon + "-" + dates + " " + hour + ":" + min + ":" + sec;
    };

    function imgUrlConvert(url){
      var r = url.replace(/(https?:\/\/[^\s]*?.(jpe?g|png|gif|bmp))/g, '<img src="$1" \/>');
      return r;
    };

    function clickEvent(){
      var text = textArea.value;
      text = imgUrlConvert(text);
      var date = getLocaldate();
      sendMessage(text, date);
    };

    function sendMessage(text, date){
      chatDataStore.push({message : text, date : date},function(data){
      console.log("送信完了!");
      textArea.value = "";
      });
    };

    function addMessage(message, date){
      $("#dummy").after('<tr><td class="table-date">' + date + '</td>' + '<td>' + message + '</td></tr>');
    };

    $(function($){
      $('#msg').keydown(function(e){
        if(event.ctrlKey) {
          if(e.which == 13){
            clickEvent();
            return false;
          }
        }
        if(e.metalKey) {
          if(e.which == 13){
            clickEvent();
            return false;
          }
        }
      });
    });
  </script>
  <style>
    td img {
      display: block;
      max-width: 100%;
      height: auto;
    }
    .jumbotron {
      background-color: #5cb85c;
    }
    button#sendButton {
      border-color: #fff;
    }
    .table-date {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <form>
        <fieldset>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fw fa-comment"></i></span>
              <input class="form-control" type="text" placeholder="メッセージ（Ctrl+Enterでも送信できます）" id="msg">
            </div>
          </div>
          <div class="form-group pull-right">
            <button id="sendButton" class="btn btn-success" name="button" onClick="clickEvent()"><i class="fa fa-fw fa-send"></i>&nbsp;Send</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="container">
    <table class="table table-striped">
      <tbody id="board">
        <thead>
          <tr>
            <th class="table-date">送信日時</th>
            <th>メッセージ</th>
          </tr>
        </thead>
        <tr id="dummy"></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
